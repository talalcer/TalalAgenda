<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>إجراءات وخطوات مراجعة | Talal Cerity</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <script>
        // إعداد الـ Worker لمكتبة PDF
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>

    <style>
         :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #ecf0f1;
            --text-color: #2c3e50;
            --sidebar-width: 300px;
            --header-height: 80px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            height: 100vh;
            /* ثابت لضمان عدم تمرير الصفحة بالكامل */
            display: flex;
            flex-direction: column;
        }
        /* --- Header Styles --- */
        
        header {
            height: var(--header-height);
            background: linear-gradient(135deg, #ffffff 0%, #f1f1f1 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
            flex-shrink: 0;
        }
        
        .header-content {
            text-align: center;
            flex: 1;
        }
        
        h1 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 2px;
        }
        
        .subtitle {
            font-size: 0.7rem;
            color: #7f8c8d;
        }
        
        .logo-container {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--accent-color);
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* --- Main Layout --- */
        
        main {
            display: flex;
            flex: 1;
            height: calc(100vh - var(--header-height));
            position: relative;
            overflow: hidden;
        }
        /* Sidebar (Right) */
        
        aside {
            width: var(--sidebar-width);
            background: white;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            padding: 15px;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 20;
        }
        /* Mobile specific styles for Sidebar */
        
        @media (max-width: 768px) {
            aside {
                position: absolute;
                top: 0;
                right: 0;
                height: 100%;
                width: 80%;
                max-width: 300px;
                transform: translateX(100%);
                /* مخفية افتراضياً في الموبايل */
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            }
            aside.active {
                transform: translateX(0);
            }
            /* Overlay when sidebar is open on mobile */
            #sidebar-overlay {
                display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 15;
            }
            #sidebar-overlay.active {
                display: block;
            }
        }
        /* Toggle Button */
        
        #toggle-sidebar {
            position: absolute;
            right: 20px;
            bottom: 20px;
            background: var(--accent-color);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 30;
            cursor: pointer;
        }
        /* Links Styles */
        
        .doc-link {
            display: block;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            color: var(--primary-color);
            border-right: 4px solid var(--accent-color);
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .doc-link:hover {
            background: var(--accent-color);
            color: white;
        }
        
        .link-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--primary-color);
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
        /* Viewer Container */
        
        #viewer-container {
            flex: 1;
            background: #525659;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            width: 100%;
        }
        /* Toolbar */
        
        .toolbar {
            width: 100%;
            background: #333;
            color: white;
            padding: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
            font-size: 0.9rem;
        }
        
        .toolbar button {
            background: var(--accent-color);
            border: none;
            color: white;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
        }
        
        .page-input {
            width: 40px;
            text-align: center;
            border-radius: 4px;
            border: none;
            padding: 2px;
        }
        /* Canvas Wrapper */
        
        #canvas-wrapper {
            flex: 1;
            width: 100%;
            overflow: auto;
            background: #525659;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 10px;
            -webkit-overflow-scrolling: touch;
            /* تمرير ناعم في iOS */
        }
        
        #the-canvas {
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            height: auto !important;
            /* مهم جداً للموبايل */
            transition: opacity 0.2s;
        }
        
        #loading-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 20px;
            display: block;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo-container">
            <img src="https://talalcer.github.io/fuel-img/mizan.png" alt="Logo 1">
        </div>

        <div class="header-content">
            <h1>إجراءات وخطوات مراجعة</h1>
            <div class="subtitle">Talal Cerity System</div>
        </div>

        <div class="logo-container">
            <img src="https://talalcer.github.io/fuel-img/auditortool5.png" alt="Logo 2">
        </div>
    </header>

    <main id="main-layout">
        <div id="sidebar-overlay" onclick="app.ui.closeSidebar()"></div>

        <aside id="links-sidebar">
        </aside>

        <section id="viewer-container">
            <div class="toolbar" id="toolbar" style="display:none;">
                <button onclick="app.viewer.nextPage()">&lt;</button>
                <span><input type="number" id="page_num" class="page-input" value="1"> / <span id="page_count">--</span></span>
                <button onclick="app.viewer.prevPage()">&gt;</button>
            </div>

            <div id="canvas-wrapper">
                <canvas id="the-canvas"></canvas>
            </div>

            <div id="loading-msg">اختر ملفاً للعرض...</div>

            <div id="toggle-sidebar" onclick="app.ui.toggleSidebar()">☰</div>
        </section>
    </main>

    <script>
        /**
         * Security Module
         */
        (function secureApp() {
            document.addEventListener('contextmenu', event => event.preventDefault());
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F12' || (e.ctrlKey && (e.key === 'u' || e.key === 'U'))) {
                    e.preventDefault();
                }
            });
        })();

        /**
         * Class: Viewer
         * يتعامل مع عرض الـ PDF وحساب المقاسات
         */
        class PDFViewer {
            constructor() {
                this.pdfDoc = null;
                this.pageNum = 1;
                this.pageRendering = false;
                this.pageNumPending = null;
                this.canvas = document.getElementById('the-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.canvasWrapper = document.getElementById('canvas-wrapper');

                // إعادة الرسم عند تغيير حجم النافذة (تدوير الشاشة مثلاً)
                window.addEventListener('resize', () => {
                    if (this.pdfDoc) this.renderPage(this.pageNum);
                });

                document.getElementById('page_num').addEventListener('change', (e) => {
                    let num = parseInt(e.target.value);
                    if (this.pdfDoc && num > 0 && num <= this.pdfDoc.numPages) {
                        this.pageNum = num;
                        this.renderPage(num);
                    }
                });
            }

            // دالة لحساب الزووم المناسب للشاشة
            getScale(viewport) {
                const wrapperWidth = this.canvasWrapper.clientWidth - 20; // 20px padding
                // إذا كان الجوال، اجعل الصفحة تملأ العرض، وإلا استخدم حجماً معقولاً
                if (window.innerWidth < 768) {
                    return wrapperWidth / viewport.width;
                } else {
                    return 1.3; // مقاس ثابت للشاشات الكبيرة
                }
            }

            async loadDocument(fileKey) {
                // البحث عن الملف في الكونفيج باستخدام المفتاح "المموه"
                const fileConfig = window.Config.links.find(l => l.file === fileKey);

                if (!fileConfig || !fileConfig.driveId) {
                    alert('خطأ: الملف غير معرف بشكل صحيح');
                    return;
                }

                document.getElementById('loading-msg').style.display = 'block';
                document.getElementById('loading-msg').innerText = `جاري جلب ملف ${fileKey}.tec ...`; // التمويه
                document.getElementById('toolbar').style.display = 'none';
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // رابط جوجل درايف المباشر للتنزيل
                // ملاحظة: قد تتطلب الملفات أن تكون عامة (Anyone with the link) لتجنب مشاكل CORS
                // const url = `https://drive.google.com/uc?export=download&id=${fileConfig.driveId}`;
                // //const url = `https://drive.google.com/file/d/${fileConfig.driveId}/preview`;
                // try {
                //     // نستخدم fetch للحصول على blob
                //     const response = await fetch(url);
                //     if (!response.ok) throw new Error('Network response was not ok');
                //     const blob = await response.blob();
                //     const objectUrl = URL.createObjectURL(blob);

                //     const loadingTask = pdfjsLib.getDocument(objectUrl);
                //     this.pdfDoc = await loadingTask.promise;

                //     document.getElementById('page_count').textContent = this.pdfDoc.numPages;
                //     document.getElementById('loading-msg').style.display = 'none';
                //     document.getElementById('toolbar').style.display = 'flex';

                //     this.pageNum = 1;
                //     this.renderPage(this.pageNum);

                // } catch (error) {
                //     console.error(error);
                //     document.getElementById('loading-msg').innerText = 'تعذر تحميل الملف (تأكد من صلاحيات المشاركة)';
                // }


                // استخدام وكيل مجاني لحل مشكلة CORS
                const proxy = "https://corsproxy.io/?";
                const driveUrl = `https://drive.google.com/uc?export=download&id=${fileConfig.driveId}`;
                const url = proxy + encodeURIComponent(driveUrl);

                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Network response was not ok');

                    const blob = await response.blob();
                    const objectUrl = URL.createObjectURL(blob);

                    const loadingTask = pdfjsLib.getDocument({
                        url: objectUrl,
                        // هذه الإعدادات تساعد في تحسين الأداء وتفادي مشاكل الخطوط
                        disableFontFace: false
                    });

                    this.pdfDoc = await loadingTask.promise;
                    // ... باقي الكود كما هو
                }
            }

            renderPage(num) {
                this.pageRendering = true;
                this.pdfDoc.getPage(num).then((page) => {
                    // نحصل على الأبعاد الافتراضية أولاً لحساب النسبة
                    let viewport = page.getViewport({
                        scale: 1
                    });
                    const scale = this.getScale(viewport);
                    viewport = page.getViewport({
                        scale: scale
                    });

                    this.canvas.height = viewport.height;
                    this.canvas.width = viewport.width;

                    const renderContext = {
                        canvasContext: this.ctx,
                        viewport: viewport
                    };
                    const renderTask = page.render(renderContext);

                    renderTask.promise.then(() => {
                        this.pageRendering = false;
                        document.getElementById('page_num').value = num;

                        // Scroll to top
                        this.canvasWrapper.scrollTop = 0;

                        if (this.pageNumPending !== null) {
                            this.renderPage(this.pageNumPending);
                            this.pageNumPending = null;
                        }
                    });
                });
            }

            queueRenderPage(num) {
                if (this.pageRendering) {
                    this.pageNumPending = num;
                } else {
                    this.renderPage(num);
                }
            }

            prevPage() {
                if (!this.pdfDoc || this.pageNum <= 1) return;
                this.pageNum--;
                this.queueRenderPage(this.pageNum);
            }

            nextPage() {
                if (!this.pdfDoc || this.pageNum >= this.pdfDoc.numPages) return;
                this.pageNum++;
                this.queueRenderPage(this.pageNum);
            }
        }

        /**
         * Class: UIManager
         */
        class UIManager {
            constructor(viewerInstance) {
                this.viewer = viewerInstance;
                this.sidebar = document.getElementById('links-sidebar');
                this.overlay = document.getElementById('sidebar-overlay');
                this.loadConfigAndInit();
            }

            async loadConfigAndInit() {
                try {
                    // هنا يجب وضع رابط ملف JSON الجديد الخاص بك
                    const response = await fetch('https://talalcer.github.io/auditproclink.json');
                    if (!response.ok) throw new Error('Config Error');
                    window.Config = await response.json();
                    this.initLinks();
                } catch (error) {
                    this.sidebar.innerHTML = '<div style="color:red; padding:10px;">خطأ في الاتصال</div>';
                }
            }

            initLinks() {
                const titleElement = document.createElement('div');
                titleElement.className = 'link-title';
                titleElement.innerText = 'الملفات المتاحة';
                this.sidebar.appendChild(titleElement);

                window.Config.links.forEach(link => {
                    const btn = document.createElement('div');
                    btn.className = 'doc-link';
                    btn.innerText = link.title;
                    btn.onclick = () => {
                        this.handleLinkClick(link.file);
                    };
                    this.sidebar.appendChild(btn);
                });
            }

            handleLinkClick(fileKey) {
                // إغلاق القائمة في الموبايل عند الاختيار
                if (window.innerWidth <= 768) {
                    this.closeSidebar();
                }
                this.viewer.loadDocument(fileKey);
            }

            toggleSidebar() {
                this.sidebar.classList.toggle('active');
                this.overlay.classList.toggle('active');
            }

            closeSidebar() {
                this.sidebar.classList.remove('active');
                this.overlay.classList.remove('active');
            }
        }

        const app = {
            viewer: new PDFViewer(),
            ui: null
        };

        window.addEventListener('DOMContentLoaded', () => {
            app.ui = new UIManager(app.viewer);
        });
    </script>
</body>

</html>
