    <style>
         :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #ecf0f1;
            --text-color: #2c3e50;
            --sidebar-width: 300px;
            --sidebar-shrink-width: 0px;
            /* للموبايل أو الانكماش الكامل */
            --header-height: 90px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            /* منع تحديد النصوص */
            -webkit-user-select: none;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden;
            /* التطبيق يملأ الشاشة */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* --- Header Styles --- */
        
        header {
            height: var(--header-height);
            background: linear-gradient(135deg, #ffffff 0%, #f1f1f1 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: relative;
        }
        
        .header-content {
            text-align: center;
        }
        
        h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 0.8rem;
            color: #7f8c8d;
        }
        
        .logo-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            transition: transform 0.3s;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-container:hover {
            transform: scale(1.05);
        }
        
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* --- Main Layout --- */
        
        main {
            display: flex;
            flex: 1;
            height: calc(100vh - var(--header-height));
            transition: all 0.5s ease;
        }
        /* Sidebar (Right) */
        
        aside {
            width: var(--sidebar-width);
            background: white;
            border-left: 1px solid #ddd;
            overflow-y: auto;
            padding: 20px;
            transition: width 0.5s ease, padding 0.5s ease, opacity 0.3s;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        /* Shrink State */
        
        main.shrunk aside {
            width: 0;
            padding: 0;
            opacity: 0;
            border: none;
        }
        /* Toggle Button for Sidebar (Visible when shrunk) */
        
        #toggle-sidebar {
            position: absolute;
            right: 0;
            top: 50%;
            background: var(--accent-color);
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px 0 0 5px;
            display: none;
            z-index: 20;
        }
        
        main.shrunk #toggle-sidebar {
            display: block;
        }
        /* Links Styles */
        
        .doc-link {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: var(--primary-color);
            border-right: 4px solid var(--accent-color);
            transition: all 0.3s;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .doc-link:hover {
            background: var(--accent-color);
            color: white;
            transform: translateX(-5px);
        }
        
        #viewer-container {
            flex: 1;
            background: #525659;
            /* PDF viewer background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
        }
        /* Toolbar */
        
        .toolbar {
            width: 100%;
            background: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .toolbar button {
            background: var(--accent-color);
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
        }
        
        .toolbar button:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
        }
        
        .page-input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border-radius: 4px;
            border: none;
        }
        /* Canvas Wrapper for Flipbook feel */
        
        #canvas-wrapper {
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-height: 85vh;
            overflow: auto;
            background: white;
            transition: opacity 0.3s;
        }
        /* حاوية الكانفاس لتطبيق التأثير */
        /* حاوية العرض الرئيسية لضمان التوسيط */
        
        #the-canvas {
            box-shadow: -10px 0 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, #ffffff 0%, #f9f9f9 2%, #ffffff 100%);
            border-left: 1px solid rgba(0, 0, 0, 0.1);
            transition: transform 0.4s ease-in-out, opacity 0.3s;
            will-change: transform;
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            header {
                padding: 5px;
                height: auto;
                flex-wrap: wrap;
                justify-content: center;
                gap: 10px;
            }
            .logo-container {
                width: 50px;
                height: 50px;
            }
            h1 {
                font-size: 1.1rem;
            }
            main {
                flex-direction: column;
            }
            aside {
                width: 100%;
                height: auto;
                max-height: 40vh;
                border-left: none;
                border-bottom: 1px solid #ddd;
            }
            main.shrunk aside {
                height: 0;
                width: 100%;
            }
        }
    </style>
</head>

    <main id="main-layout">

    </main>
